<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f0fdfa"/>
      <stop offset="1" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5a6"/>
      <stop offset="1" stop-color="#0b8384"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#021217" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="960" height="800" fill="url(#bg)"/>

  <g filter="url(#s)">
    <rect x="80" y="100" width="520" height="360" rx="24" fill="#fff"/>
    <rect x="110" y="130" width="180" height="16" rx="8" fill="#e2e8f0"/>
    <rect x="110" y="170" width="420" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="110" y="194" width="360" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="110" y="218" width="280" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="110" y="260" width="160" height="40" rx="20" fill="url(#accent)"/>
    <rect x="282" y="260" width="160" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
  </g>

  <g filter="url(#s)">
    <circle cx="740" cy="220" r="120" fill="url(#accent)"/>
    <circle cx="820" cy="320" r="60" fill="#0ea5ff" opacity="0.15"/>
  </g>

  <g filter="url(#s)">
    <rect x="600" y="480" width="280" height="180" rx="20" fill="#fff"/>
    <rect x="620" y="510" width="120" height="14" rx="7" fill="#e2e8f0"/>
    <rect x="620" y="538" width="220" height="10" rx="5" fill="#e2e8f0"/>
    <rect x="620" y="558" width="180" height="10" rx="5" fill="#e2e8f0"/>
  </g>
</svg>




